<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librería Pérez Galdós - Próximamente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      }
      .search-loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3b82f6;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div
      class="glass w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden p-8 md:p-12 text-center relative"
    >
      <div
        class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-indigo-600"
      ></div>

      <!-- Icon/Logo -->
      <div class="mb-8 flex justify-center">
        <div
          class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3 hover:rotate-0 transition-all duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-10 w-10 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            />
          </svg>
        </div>
      </div>

      <!-- Headings -->
      <h1
        class="text-3xl md:text-4xl font-bold text-gray-900 mb-2 tracking-tight"
      >
        Librería Pérez Galdós
      </h1>
      <div
        class="inline-block px-4 py-1.5 bg-blue-50 text-blue-600 rounded-full text-sm font-semibold mb-6 tracking-wide uppercase"
      >
        ¡Próximamente!
      </div>

      <p class="text-gray-600 mb-8 max-w-md mx-auto leading-relaxed">
        Estamos construyendo una nueva experiencia digital para ti. Mientras
        tanto, puedes consultar nuestro catálogo disponible en tiempo real.
      </p>

      <!-- Search Section -->
      <div class="max-w-md mx-auto mb-10 text-left">
        <label
          class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 ml-1"
          >Consultar Existencias</label
        >
        <div class="relative">
          <input
            type="text"
            id="searchInput"
            placeholder="Escribe el título o autor..."
            class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-gray-900 placeholder-gray-400"
            onkeydown="if(event.key === 'Enter') checkBook()"
          />
          <button
            onclick="checkBook()"
            class="absolute right-2 top-2 bottom-2 bg-blue-600 hover:bg-blue-700 text-white px-4 rounded-lg font-medium transition-colors flex items-center gap-2"
          >
            <span id="btnText">Buscar</span>
            <div id="loader" class="search-loader hidden"></div>
          </button>
        </div>

        <!-- Results Area -->
        <div id="resultsArea" class="mt-4 hidden space-y-2">
          <!-- Results will be injected here -->
        </div>
      </div>

      <!-- Feature Grid (Small) -->
      <div class="grid grid-cols-3 gap-4 mb-8">
        <div
          class="p-3 rounded-xl bg-gray-50 border border-gray-100 flex flex-col items-center gap-2"
        >
          <div
            class="w-8 h-8 rounded-full bg-green-100 text-green-600 flex items-center justify-center"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              />
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-600">Catálogo</span>
        </div>
        <div
          class="p-3 rounded-xl bg-gray-50 border border-gray-100 flex flex-col items-center gap-2"
        >
          <div
            class="w-8 h-8 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-600">Pedidos</span>
        </div>
        <div
          class="p-3 rounded-xl bg-gray-50 border border-gray-100 flex flex-col items-center gap-2"
        >
          <div
            class="w-8 h-8 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"
              />
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-600">En Lepe</span>
        </div>
      </div>

      <div class="border-t border-gray-100 pt-6">
        <p class="text-sm text-gray-500 mb-1">Contacto:</p>
        <a
          href="mailto:info@perezgaldos.com"
          class="text-blue-600 font-semibold hover:underline"
          >info@perezgaldos.com</a
        >

        <p class="text-xs text-gray-400 mt-6">
          &copy; 2024 Librería Pérez Galdós. Todos los derechos reservados.
        </p>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      // CONFIGURACIÓN SUPABASE - Reemplazar con tus credenciales
      const SUPABASE_URL = "https://weaihscsaqxadxjgsfbt.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlYWloc2NzYXF4YWR4amdzZmJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNzIwOTUsImV4cCI6MjA3NDg0ODA5NX0.uKzFp5yYPrbcjpDiKTKugfG6QzJ7raVf-swAPMsau9E"; // IMPORTANTE: REEMPLAZA ESTO CON TU ANON KEY DE SUPABASE

      const { createClient } = supabase;
      const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function checkBook() {
        const input = document.getElementById("searchInput");
        const query = input.value.trim();
        const resultsArea = document.getElementById("resultsArea");
        const btnText = document.getElementById("btnText");
        const loader = document.getElementById("loader");

        if (!query) return;

        // UI Loading
        btnText.classList.add("hidden");
        loader.classList.remove("hidden");
        input.disabled = true;
        resultsArea.innerHTML = "";
        resultsArea.classList.add("hidden");

        try {
          // Search logic (Basic contains search on title OR author)
          // Note: using 'ilike' requires the column processing or just basic operator
          // If standard REST API is enabled:
          const { data, error } = await _supabase
            .from("libros")
            .select("titulo, autor, stock, precio")
            .or(`titulo.ilike.%${query}%,autor.ilike.%${query}%`)
            .gt('stock', 0)
            .limit(5);

          if (error) {
            console.error("Supabase Error:", error);
            // If error is about authentication, show specific message
            if (error.code === "PGRST301" || error.message.includes("JWT")) {
              throw new Error("Auth Error");
            }
            throw error;
          }

          resultsArea.classList.remove("hidden");

          if (!data || data.length === 0) {
            resultsArea.innerHTML = `
                        <div class="p-3 bg-red-50 text-red-600 text-sm rounded-lg text-left">
                            No encontramos libros que coincidan con "${query}".
                        </div>
                    `;
          } else {
            const html = data
              .map(
                (book) => `
                        <div class="p-3 bg-white border border-gray-100 rounded-xl shadow-sm hover:border-blue-200 transition-colors text-left flex justify-between items-center group">
                            <div style="flex: 1; min-width: 0; margin-right: 1rem;">
                                <h4 class="font-semibold text-gray-800 text-sm group-hover:text-blue-600 transition-colors truncate" title="${
                                  book.titulo
                                }">${book.titulo}</h4>
                                <p class="text-xs text-gray-500 truncate">${
                                  book.autor
                                }</p>
                            </div>
                            <div class="text-right flex-shrink-0">
                                ${
                                  book.stock > 0
                                    ? '<span class="inline-block px-2 py-0.5 bg-green-100 text-green-700 rounded text-xs font-bold">Disponible</span>'
                                    : '<span class="inline-block px-2 py-0.5 bg-gray-100 text-gray-500 rounded text-xs">Agotado</span>'
                                }
                            </div>
                        </div>
                    `
              )
              .join("");
            resultsArea.innerHTML = html;
          }
        } catch (err) {
          console.error(err);
          resultsArea.classList.remove("hidden");
          let msg = "No hemos encontrado el libro especificado.";
          if (
            err.message === "Auth Error" ||
            SUPABASE_ANON_KEY === "YOUR_SUPABASE_ANON_KEY_HERE"
          ) {
            msg = "Falta configurar la Clave API en el código HTML.";
          }

          resultsArea.innerHTML = `
                    <div class="p-3 bg-yellow-50 text-yellow-700 text-sm rounded-lg text-left">
                        ${msg}
                    </div>
                `;
        } finally {
          btnText.classList.remove("hidden");
          loader.classList.add("hidden");
          input.disabled = false;
          input.focus();
        }
      }
    </script>
  </body>
</html>
